#eureka配置

#服务名称
spring.application.name=second-assist
#服务提供者端口号
server.port=8002
#主机名，在控制页面中显示
eureka.instance.hostname=92.68.10.126
# 启用ip配置 这样在注册中心列表中看见的是以ip+端口呈现的
eureka.instance.prefer-ip-address=true
#通过eureka.client.registerWithEureka:false来表明是自己是一个eureka server
eureka.client.register-with-eureka=true
#是否检索其他服务
eureka.client.fetch-registry=true
#eureka.instance.non-secure-port=8004
#设置连接超时
feign.client.config.default.connect-timeout=20000
feign.client.config.default.read-timeout=20000
server.connection-timeout=60000
ribbon.eureka.enabled=true
eureka.client.service-url.defaultZone=http://59.61.214.102:8207/center/eureka/

#PageHelper插件配置
